{% extends 'layouts/base_invitado.html' %} 
{% block content %}

<div style="text-align: center; transition: .3s ease all; padding-top: 2em;" class="container h-100">
    <div style="transition: .3s ease all;" class="d-flex justify-content-center h-100">
        <div style="transition: .3s ease all;" class="user_card">
            <div style="transition: .3s ease all;" class="d-flex justify-content-center">


                <h4 id="form-title" style="text-align: center;">
                    <font face="Poppins"><b>Ingreso de <br>usuarios</b></font>
                </h4>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" face="Poppins" name="username" placeholder="Username..."
                            class="form-control">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" placeholder="Password..." class="form-control">
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" class="btn btn-primary" style=" border: 3px solid rgb(0, 103, 172);">
                            <font face="Poppins">Log in</font>
                        </button>
                    </div>
                </form>

            </div>

            <div class="mt-4">
                <div class=" ">
                    <font face="Poppins">¿Aún no tienes cuenta?</font> <a href="../registro/" class="ml-2">
                        <font style="color:#97d5da" face="Poppins">Crear una cuenta</font>
                    </a>
                </div>

            </div>
        </div>
        <div style="padding-top: 13em; padding-left: 3em; transition: .3s ease all; ">



            {% if messages != null %}
            <div>
                <p>
                <h5>
                    <font face="Poppins">
                        {% for message in messages %}

                        {{message}} <br>

                        {% endfor %}
                    </font>
                    </p>
            </div>
        </div>
        </h5>
        {% endif %}
    </div>
</div>

{% endblock content %}
